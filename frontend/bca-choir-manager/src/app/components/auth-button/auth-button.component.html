<ng-container *ngIf="validateEmail() | async; else loggedOut">
    <button mat-raised-button (click)="auth.logout({ returnTo: document.location.origin })">
      Log out
    </button>
  </ng-container>

  <ng-template #loggedOut>
    <button mat-raised-button (click)="auth.loginWithPopup()">Log in</button>
  </ng-template>
