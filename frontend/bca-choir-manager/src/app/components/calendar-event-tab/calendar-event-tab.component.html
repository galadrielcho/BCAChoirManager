<mat-card (click)="openEventDialog()" *ngIf="event" class="padding">
    <div *ngIf="this.event?.choir_type == 'Concert'; else elseBlock" class="concert">{{event.event_name}}<span class="days">{{day_number}}</span><div *ngIf="checkDisplay()" class="attending">{{attending}}</div></div>
    <ng-template #elseBlock><span class="chamber">{{event.event_name}}<span class="days">{{day_number}}</span><div *ngIf="checkDisplay()" class="attending">{{attending}}</div></span></ng-template>
</mat-card>
