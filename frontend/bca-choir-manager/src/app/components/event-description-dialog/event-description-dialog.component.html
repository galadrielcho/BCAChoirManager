<h1 mat-dialog-title>{{event.event_name}}</h1>
<mat-chip-listbox aria-label="Event info">
  <mat-chip>Chamber</mat-chip>
</mat-chip-listbox>
<div mat-dialog-content>
  <th>Time</th>
  <p>
  {{eventService.dateISOToLocale(event.start_time)}} - 
  {{eventService.dateISOToLocale(event.end_time)}}
  </p>

    <p>{{eventService.dateISOToLocale(event.start_time)}} - {{eventService.dateISOToLocale(event.end_time)}}</p> 
      <div class = "location">   
        <b>Location</b>
        <p>{{event.location}}</p>
        <b>Address</b>
        <p>{{event.address}}</p>
      </div>  
      <hr>

 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button (click)="editEvent()">Edit Event</button>
  <button mat-raised-button color="warn" (click)="deleteEvent()">Delete Event</button>


</div>
