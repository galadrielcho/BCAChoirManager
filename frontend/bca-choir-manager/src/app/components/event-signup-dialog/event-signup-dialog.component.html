
<h1 mat-dialog-title>Event Signup</h1>
<div mat-dialog-content>
    <h3>Are you sure you would like to {{data.signupAction}} for event {{data.event.event_name}} as a {{data.voicepart}} {{data.partnumber}}?</h3>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="confirm()">Confirm</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>

</div>
