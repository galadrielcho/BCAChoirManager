

<div class="mat-elevation-z8 data-table">
  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>

  <table mat-table
         class="full-width-table"
         matSort
         aria-label="Student roster table"
         multiTemplateDataRows>
    <!-- First Name Column -->
    <ng-container matColumnDef="{{column}}" *ngFor="let column of dataColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
      <td mat-cell *matCellDef="let student">{{student[column]}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let student">
        <button mat-mini-fab (click)="editClicked(student.email)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let student">
        <button mat-mini-fab (click)="deleteClicked(student.email)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="allColumns"></tr>
    <tr mat-row *matRowDef="let student; columns: allColumns;"></tr>
  </table>

</div>
