<div id="content">

    <h1 class="center" [innerHTML]="getCalendarTitle()"></h1>
    <div class="center" id="controls">
        <div #back (click)="setMonthBackward()"> back </div>
            <mat-form-field appearance="fill" class="center">
                <mat-label>Choose a date</mat-label>
                <input matInput>
            
                <input matInput 
                        [matDatepicker]="picker"
                        (click)="picker.open()"
                        (dateInput)="updateCalendar($event.value)"> 
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            
            </mat-form-field>
        <div #forward (click)="setMonthForward()"> forward </div>
    </div> 

    <table class="center">
        <thead>
            <tr> 
                <th *ngFor="let weekday of weekdays"> {{weekday}} </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let week of getCalendarMonth(); index as weekIndex" >
                <td *ngFor="let day of week" [ngClass]="isInCurrentMonth(day, weekIndex)? 'current-month' : 'other-month'">
                    {{day}}
                    
                </td>
            </tr>
        </tbody>
    </table>

</div>
