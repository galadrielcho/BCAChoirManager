<div id="content">
    <mat-form-field appearance="fill" class="center">
        <mat-label>Choose a date</mat-label>
        <input matInput>
    
        <input matInput 
                [matDatepicker]="picker"
                (click)="picker.open()"
                (dateInput)="updateCalendar($event.value)"> 
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    
    </mat-form-field>
    
    <table class="center">
        <thead>
            <tr> 
                <th *ngFor="let weekday of weekdays"> {{weekday}} </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let week of calendarMonth" >
                <td *ngFor="let day of week">
                    {{day}}
                </td>
            </tr>
        </tbody>
    </table>

</div>
