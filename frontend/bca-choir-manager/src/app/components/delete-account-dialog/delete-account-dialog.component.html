
<h1 mat-dialog-title>Delete Account</h1>
<div mat-dialog-content>
    <h3>Are you sure you would like to delete your account? This will remove your participation from all events. </h3>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button mat-raised-button color="warn" (click)="deleteAccount()">Delete</button>

</div>
