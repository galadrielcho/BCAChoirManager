<h1 mat-dialog-title>{{eventAction}} Event</h1>
<div mat-dialog-content>
  <mat-form-field class="long-input">
      <input matInput placeholder="Event Name">
  </mat-form-field>
  <mat-form-field class="long-input" >
      <input matInput placeholder="Location Name">
  </mat-form-field>
  <mat-form-field class="long-input">
      <input matInput placeholder="Address">
  </mat-form-field>

  <h2>Choir Type</h2>
  <mat-radio-group aria-label="Select a choir type">
    <mat-radio-button value="1">Concert</mat-radio-button>
    <mat-radio-button value="2">Chamber</mat-radio-button>
  </mat-radio-group>

  <div>
    <mat-form-field appearance="fill" class="datepicker">
      <mat-label>Choose a start date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="timepicker">
        <mat-label>Choose a start time</mat-label>
        <input type="time" matInput>
        <mat-icon matSuffix>insert_invitation</mat-icon>    
    </mat-form-field>    
  </div>

  <div>
    <mat-form-field appearance="fill" class="datepicker">
      <mat-label>Choose an end date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="timepicker">
        <mat-label>Choose an end time</mat-label>
        <input type="time" matInput>
        <mat-icon matSuffix>insert_invitation</mat-icon>    
    </mat-form-field>    
  </div>

 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="createEvent()">Create/Edit Event</button>


</div>
