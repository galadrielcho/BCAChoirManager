<h1 mat-dialog-title>{{eventAction}} Event</h1>
<div mat-dialog-content>
  <mat-form-field class="long-input">
      <input matInput placeholder="Event Name" [value]="getEventName()">
  </mat-form-field>
  <mat-form-field class="long-input" >
      <input matInput placeholder="Location Name" [value]="getLocation()">
  </mat-form-field>
  <mat-form-field class="long-input">
      <input matInput placeholder="Address" [value]="getAddress()">
  </mat-form-field>

  <h2>Choir Type</h2>
  <mat-radio-group aria-label="Select a choir type">
    <mat-radio-button [checked]="isChoirType(1)" value="1">Concert</mat-radio-button>
    <mat-radio-button [checked]="isChoirType(2)" value="2">Chamber</mat-radio-button>
  </mat-radio-group>

  <div>
    <mat-form-field appearance="fill" class="datepicker">
      <mat-label>Choose a start date</mat-label>
      <input matInput [matDatepicker]="startpicker" [value]="getStartDate()" >
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="startpicker"></mat-datepicker-toggle>
      <mat-datepicker #startpicker ></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="timepicker">
        <mat-label>Choose a start time</mat-label>
        <input type="time" matInput [value]="getStartTime()">
        <mat-icon matSuffix>insert_invitation</mat-icon>    
    </mat-form-field>    
  </div>

  <div>
    <mat-form-field appearance="fill" class="datepicker">
      <mat-label>Choose an end date</mat-label>
      <input matInput [matDatepicker]="endpicker" [value]="getEndDate()">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="endpicker"></mat-datepicker-toggle>
      <mat-datepicker #endpicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="timepicker">
        <mat-label>Choose an end time</mat-label>
        <input type="time" matInput [value]="getEndTime()">
        <mat-icon matSuffix>insert_invitation</mat-icon>    
    </mat-form-field>    
  </div>

 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="editEvent()">Create/Edit Event</button>


</div>
