<h1 mat-dialog-title>{{event.event_name}} Registrees</h1>
<mat-chip-listbox aria-label="Event Registrees">
  <mat-chip>{{event.choir_type}}</mat-chip>
</mat-chip-listbox>
<div mat-dialog-content>
  <table mat-table
  class="full-width-table"
  matSort
  aria-label="Event registrees table"
  multiTemplateDataRows>
<!-- First Name Column -->
<ng-container matColumnDef="{{column}}" *ngFor="let column of dataColumns">
<th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
<td mat-cell *matCellDef="let student">{{student[column]}}</td>
</ng-container>

<ng-container matColumnDef="delete">
<th mat-header-cell *matHeaderCellDef mat-sort-header></th>
<td mat-cell *matCellDef="let student">
 <button mat-mini-fab (click)="deleteClicked(student.email)">
   <mat-icon>delete</mat-icon>
 </button>
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="allColumns"></tr>
<tr mat-row *matRowDef="let student; columns: allColumns;"></tr>
</table>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button (click)="editMode()">Edit Registrees</button>

</div>
